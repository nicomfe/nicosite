<div ng-controller="ContactCtrl">
   <form action="scripts/imported/form-u2838.php" name="contactform" method="post" class="form-horizontal" role="form">
    <div class="row">
        <div class="col-lg-6">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input ng-model="formData.inputName" type="text" class="form-control" placeholder="Your Name" name="name_place_holder_i18n">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input ng-model="formData.inputEmail" type="text" class="form-control " placeholder="Your Email" name="email_place_holder">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <textarea ng-model="formData.inputMessage" type="text" rows="6" placeholder="Message" class="form-control" name= "message_place_holder"></textarea>
        </div>
      </div>
    </div>
    <div class="row floatRight">
      <div class="col-md-12">
          <div  class="floatRight input-group input-group-lg">
            <button type="submit" class="btn btn-info contact-send" ng-disabled="submitButtonDisabled">Enviar</button>
          </div>
      </div>
    </div>
  </form>
  <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
</div>
